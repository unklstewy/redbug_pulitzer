<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }
        header {
            background-color: {{.Style.HeaderColor}};
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid {{.Style.BorderColor}};
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: {{.Style.AccentColor}};
            color: white;
        }
        footer {
            background-color: {{.Style.FooterColor}};
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{.Title}} {{.Style.ModeEmoji}}</h1>
        <p>{{.Style.Mode}} for {{.Vendor}} {{.Model}}</p>
    </header>
    
    <div class="container">
        <h2>API Commands</h2>
        <table>
            <tr>
                <th>Command</th>
                <th>Description</th>
                <th>Hex Value</th>
                <th>Response</th>
            </tr>
            {{range .Commands}}
            <tr>
                <td>{{.Command}}</td>
                <td>{{.Description}}</td>
                <td>{{.HexValue}}</td>
                <td>{{.ResponseType}}</td>
            </tr>
            {{end}}
        </table>
    </div>
    
    <footer>
        Generated by REDBUG Pulitzer on {{.GeneratedAt}}
    </footer>
</body>
</html>
